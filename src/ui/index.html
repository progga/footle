<!doctype html>
<html>
  <head>
    <title>Footle the debugger</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1">

    <link rel="stylesheet" href="style/css/ui.css" />
  </head>

  <body>
    <!-- UIKit tab -->
    <div id="tab" class="tab tab--file">
      <ul id="tab-selector-wrapper" class="tab-nav uk-tab" data-uk-switcher="{connect: '#tab-content-wrapper'}">
        <li class="tab-selector uk-active"><a href="#">File</a></li>
      </ul>

      <ul id="tab-content-wrapper" class="uk-switcher">
        <li class="tab-content">
          <div class="file-content file-content--browser">
            <iframe name="file_browser" src="/files/" class="file-browser uk-width-3-4"></iframe>

            <section class="recent-files">
              <h2 class="recent-files__header uk-invisible">Recent files</h2>
              <ol class="file-list--recent"></ol>
            </section>
          </div>
        </li>
      </ul>
    </div>

    <div class="states-n-controls">
      <!-- Continuation buttons -->
      <div class="controls uk-panel">
        <button type="button" class="button button--control" name="button--step-over">Next</button>
        <button type="button" class="button button--control" name="button--step-in">In</button>
        <button type="button" class="button button--control" name="button--step-out">Out</button>
        <button type="button" class="button button--control" name="button--run">Run</button>
        <button type="button" class="button button--control" name="button--continue">Cont.</button>
        <button type="button" class="button button--control" name="button--stop">Kill</button>
        <button type="button" class="button button--control uk-hidden" name="button--on">On</button>
        <button type="button" class="button button--control" name="button--off">Off</button>
      </div>

      <div class="execution-states" data-state="awake">
        <!-- Variable display -->
        <div class="variables-wrapper uk-panel">
          <button type="button" class="button button--control" name="button--variable__local">Locals</button>
          <button type="button" class="button button--control" name="button--variable__global">Globals</button>
          <div class="variables"></div>
        </div>

        <!-- Stacktrace display -->
        <div class="stacktrace-wrapper uk-panel uk-panel-divider">
          <button type="button" class="button button--control" name="button--stacktrace">Stacktrace</button>

          <!-- Horizontal overlay isn't working on a table.  Hence a wrapper. -->
          <div class="stacktrace">
            <table class="stacktrace--tabular uk-hidden uk-table uk-table-hover uk-table-striped uk-table-condensed">
              <thead><th>Where</th><th>File</th><th>Line</th></thead>
              <tbody class="traces"></tbody>
            </table>
          </div>
        </div>
      </div> <!-- /.execution-states -->
    </div> <!-- /.states-n-controls -->

    <div id="messages" class="messages"></div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/uikit/dist/js/uikit.min.js"></script>
    <script type="module" src="scripts/ui.js"></script>
  </body>
</html>
